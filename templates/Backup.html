<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dropdown {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dropdown-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .dropdown-content a {
            display: block;
            padding: 15px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .show {
            display: block;
            opacity: 1;
        }

        .top-banner {
            width: 100%;
            height: 60px;
            background: rgb(224, 222, 226);
            position: absolute;
            z-index: 0;
        }

        .button {
            background-color: rgb(224, 222, 226);
            border: none;
            color: rgb(0, 0, 0);
            height:60px;
            width: 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 50px;
            z-index: 1;
        }
    </style>
</head>


<body>



    <div class="dropdown" id="myDropdown">
        <div class="dropdown-content">
            <a href="/templates/Biography.html">Biography</a>
        </div>
    </div>

    <div class="top-banner">
        <button class="button" onclick="toggleDropdown()">
            â‰¡
        </button>
    </div>


    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("myDropdown");
            dropdown.style.display = (dropdown.style.display === "none" || dropdown.style.display === "") ? "block" : "none";
            setTimeout(function () {
                dropdown.classList.toggle("show", dropdown.style.display === "block");
            }, 10);
        }
    </script>

</body>

</html>
