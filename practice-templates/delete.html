<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .square-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: blue; /* You can set your preferred color */
            margin-bottom: 10px; /* Adjust the margin between squares as needed */
        }
    </style>
    <title>Two Stacked Squares</title>
</head>

<body>
    <div class="square-container">
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>
