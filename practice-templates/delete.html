<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Off-Center Zoom Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .zoom-container {
      overflow: hidden;
      width: 100%; /* Take the full width of the viewport */
      height: 50rem;
    }

    .zoom-image {
      width: 100%; /* Make sure the image takes the full width of the container */
      min-width: 100%; /* Ensure the image does not become too small */
      height: auto; /* Maintain the aspect ratio */
      transition: transform 0.3s ease-in-out; /* Add a smooth transition effect */
      transform-origin: 30% 70%; /* Set the transformation origin off-center (adjust values as needed) */
      object-fit: cover; /* Control how the image is resized to fit the container */
    }
  </style>
</head>
<body>

<div class="zoom-container">
  <img class="zoom-image" src="/static/images/skyline.jpg" alt="Zoomed Image">
</div>

<script>
  function updateZoom() {
    const container = document.querySelector('.zoom-container');
    const image = document.querySelector('.zoom-image');
    const containerRect = container.getBoundingClientRect();
    const imageRect = image.getBoundingClientRect();
    
    const scaleFactor = containerRect.width / imageRect.width;
    const scaleValue = Math.min(scaleFactor, 1); // Limit maximum scale

    image.style.transform = `scale(${scaleValue})`;
  }

  window.addEventListener('resize', updateZoom);
  window.addEventListener('DOMContentLoaded', updateZoom);
</script>

</body>
</html>
